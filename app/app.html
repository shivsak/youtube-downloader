<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Electron Boilerplate</title>

  <link rel="stylesheet" href="./stylesheets/photon.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.2/css/bulma.min.css">
  <link rel="stylesheet/less" type="text/css" href="./stylesheets/style.less" />

  <script src="./js/less.js" type="text/javascript"></script>
  <script src="./js/index.js" type="text/javascript"></script>
  <script src="./js/menu.js" charset="utf-8"></script>

</head>
<body>
  <div class="container padded-container" id="container">
    <h1 class="title is-4 left-align pageTitle">youtube downloader</h1>
    <h2 class="subtitle is-6 left-align pageSubtitle">enter your url and click download</h2>
    <div class="inputContainer fw">
      <div class="field has-addons fw">
        <p class="control fw">
          <input type="text" class="input linkInput" placeholder="Enter url here.." id="linkInput" value="https://www.youtube.com/watch?v=_FInpIEh75A" />
        </p>
        <p class="control">
          <a href="#" id="downloadButton" class="button is-warning">Download</a>
        </p>
      </div>
    </div>
    <br /><br />
    <p class="textNotification" id="textNotification"></p>
  </div>
  <p class="footerText">
    <a href="http://shivsakhuja.com" class="footerLink">about</a>
  </p>

  <script src="app.js"></script>
</body>
</html>
